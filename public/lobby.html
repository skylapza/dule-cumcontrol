html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <!-- ใช้ Socket.IO ที่เสิร์ฟจากเซิร์ฟเวอร์ของเราเอง เพื่อความสอดคล้องของเวอร์ชัน -->
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: white;
    }

    h1 {
      color: #ffccff;
    }

    .room {
      display: inline-block;
      background: #2e2e2e;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 150px;
    }

    .room button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #663399;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #chatMessages {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #chat input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #chat button {
      padding: 8px 12px;
      margin-left: 10px;
      background: #ff66cc;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ล็อบบี้</h1>
  <p id="userCount">กำลังโหลดจำนวนผู้ใช้งาน...</p>
  <div id="rooms">
    <div class="room">
      <h3>ห้อง 1</h3>
      <button onclick="joinRoom('room1', 'player')">Player</button>
      <button onclick="joinRoom('room1', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 2</h3>
      <button onclick="joinRoom('room2', 'player')">Player</button>
      <button onclick="joinRoom('room2', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 3</h3>
      <button onclick="joinRoom('room3', 'player')">Player</button>
      <button onclick="joinRoom('room3', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 4</h3>
      <button onclick="joinRoom('room4', 'player')">Player</button>
      <button onclick="joinRoom('room4', 'master')">Master</button>
    </div>
  </div>

  <div id="chat">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ...">
    <button onclick="sendMessage()" id="sendBtn">ส่ง</button>
  </div>

  <script>
    const socket = io();
    let username = localStorage.getItem("username") || "ไม่ระบุ";
    let cooldown = false;
    let cooldownTime = 15;
    let cooldownInterval;

    socket.on("userCount", count => {
      document.getElementById("userCount").textContent = `ผู้เล่นออนไลน์: ${count} คน`;
    });

    // แก้ไข: ดึง username จาก localStorage ก่อนส่งไป joinRoom
    function joinRoom(room, role) {
      const name = localStorage.getItem("username"); 
      if (!name) {
          alert("กรุณาใส่ชื่อเล่นของคุณที่หน้าแรกก่อน!");
          window.location.href = "/"; // กลับไปหน้าแรก
          return;
      }
      socket.emit("joinRoom", { room, role, name });
    }

    socket.on("chatMessage", ({ user, text }) => {
      const box = document.getElementById("chatMessages");
      const msg = document.createElement("div");
      msg.textContent = `${user}: ${text}`;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    });

    function sendMessage() {
      if (cooldown) return;
      const input = document.getElementById("chatInput");
      if (input.value.trim() !== "") {
        socket.emit("chatMessage", { user: username, text: input.value });
        input.value = "";
        cooldown = true;
        const btn = document.getElementById("sendBtn");
        let remain = cooldownTime;
        btn.disabled = true;
        btn.textContent = `ส่ง (${remain})`;
        cooldownInterval = setInterval(() => {
          remain--;
          btn.textContent = `ส่ง (${remain})`;
          if (remain <= 0) {
            clearInterval(cooldownInterval);
            cooldown = false;
            btn.disabled = false;
            btn.textContent = "ส่ง";
          }
        }, 1000);
      }
    }

    // เพิ่ม Listener สำหรับเหตุการณ์ redirect จาก server
    socket.on('redirect', (url) => {
        console.log('Server สั่งให้เปลี่ยนหน้าไป:', url);
        window.location.href = url;
    });

    // เพิ่ม Listener สำหรับกรณีเกิด Error ในการเข้าร่วมห้อง
    socket.on('roomError', (message) => {
        alert(message);
    });

    // เพิ่ม Listener สำหรับเมื่อมีคู่หลุดออกจากเกม
    socket.on('partnerDisconnected', (message) => {
        alert(message + "\nคุณจะถูกนำกลับไปยังล็อบบี้");
        window.location.href = '/lobby.html';
    });

  </script>
