<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: white;
    }

    h1 {
      color: #ffccff;
    }

    .room {
      display: inline-block;
      background: #2e2e2e;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
      width: 150px;
    }

    .room button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #663399;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #chat {
      margin-top: 30px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    #chatMessages {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      margin-bottom: 10px;
      text-align: left; /* เพิ่ม: จัดข้อความชิดซ้าย */
    }

    #chat input {
      width: 70%;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }

    #chat button {
      padding: 8px 12px;
      margin-left: 10px;
      background: #ff66cc;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>ล็อบบี้</h1>
  <p id="userCount">กำลังโหลดจำนวนผู้ใช้งาน...</p>
  <div id="rooms">
    <div class="room">
      <h3>ห้อง 1</h3>
      <button onclick="joinRoom('room1', 'player')">Player</button>
      <button onclick="joinRoom('room1', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 2</h3>
      <button onclick="joinRoom('room2', 'player')">Player</button>
      <button onclick="joinRoom('room2', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 3</h3>
      <button onclick="joinRoom('room3', 'player')">Player</button>
      <button onclick="joinRoom('room3', 'master')">Master</button>
    </div>
    <div class="room">
      <h3>ห้อง 4</h3>
      <button onclick="joinRoom('room4', 'player')">Player</button>
      <button onclick="joinRoom('room4', 'master')">Master</button>
    </div>
  </div>

  <div id="chat">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="พิมพ์ข้อความ...">
    <button onclick="sendMessage()" id="sendBtn">ส่ง</button>
  </div>

  <!-- ใช้ Socket.IO ที่เสิร์ฟจากเซิร์ฟเวอร์ของเราเอง เพื่อความสอดคล้องของเวอร์ชัน -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    // ประกาศและเริ่มต้นตัวแปรส่วนกลางทั้งหมดที่นี่
    const socket = io(); // io() จะถูกเรียกหลังจาก socket.io.js โหลดแล้ว
    let username = localStorage.getItem("username"); 
    let cooldown = false; 
    const cooldownTime = 15;
    let cooldownInterval;

    // ฟังก์ชันที่เรียกใช้โดย onclick สามารถอยู่ตรงนี้ได้
    function joinRoom(room, role) {
      if (!username || username.trim() === "") {
          alert("กรุณาใส่ชื่อเล่นของคุณที่หน้าแรกก่อน!");
          window.location.href = "/"; 
          return;
      }
      socket.emit("joinRoom", { room, role, name: username }); 
    }

    function sendMessage() {
      if (cooldown) return;
      const input = document.getElementById("chatInput");
      const btn = document.getElementById("sendBtn"); 
      
      if (input.value.trim() !== "") {
        socket.emit("chatMessage", { user: username, text: input.value });
        input.value = "";
        cooldown = true;
        
        let remain = cooldownTime;
        btn.disabled = true;
        btn.textContent = `ส่ง (${remain})`;
        cooldownInterval = setInterval(() => {
          remain--;
          btn.textContent = `ส่ง (${remain})`;
          if (remain <= 0) {
            clearInterval(cooldownInterval);
            cooldown = false;
            btn.disabled = false;
            btn.textContent = "ส่ง";
          }
        }, 1000);
      }
    }

    // DOMContentLoaded ใช้สำหรับผูก Event Listener และตั้งค่า socket.on listeners
    document.addEventListener('DOMContentLoaded', () => {
        if (!username || username.trim() === "") {
            // alert("กรุณาใส่ชื่อเล่นของคุณที่หน้าแรกก่อน!"); // บรรทัดนี้อาจซ้ำซ้อนกับ joinRoom แต่คงไว้เพื่อความชัดเจน
            // window.location.href = "/"; // กลับไปหน้าแรก
            return; // หยุดการทำงานถ้าไม่มี username
        }

        const chatInput = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");

        sendBtn.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        socket.on("userCount", count => {
            document.getElementById("userCount").textContent = `ผู้เล่นออนไลน์: ${count} คน`;
        });

        socket.on("chatMessage", ({ user, text }) => {
            const box = document.getElementById("chatMessages");
            const msg = document.createElement("div");
            msg.textContent = `${user}: ${text}`;
            box.appendChild(msg);
            box.scrollTop = box.scrollHeight;
        });

        socket.on('redirect', (url) => {
            console.log('Server สั่งให้เปลี่ยนหน้าไป:', url);
            window.location.href = url;
        });

        socket.on('roomError', (message) => {
            alert(message);
        });

        socket.on('partnerDisconnected', (message) => {
            alert(message + "\nคุณจะถูกนำกลับไปยังล็อบบี้");
            window.location.href = '/lobby.html';
        });

    }); 
  </script>
</body>
</html>
